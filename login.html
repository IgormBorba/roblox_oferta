    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-background/80 border border-border backdrop-blur-sm p-8 rounded-2xl shadow-xl">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <img src="" alt="CARNAVALBUX" class="h-12 w-auto" id="logoImg" />
                    </div>
                    <p class="text-muted-foreground">
                        Faça login para acessar sua conta
                    </p>
                </div>
                <form class="space-y-6" id="loginForm">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-foreground mb-1">Email</label>
                            <input id="email" name="email" type="email" required 
                                class="appearance-none block w-full px-3 py-2 border border-border rounded-md shadow-sm placeholder-muted-foreground bg-background/50 text-foreground focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                                placeholder="seu@email.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-foreground mb-1">Senha</label>
                            <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full px-3 py-2 border border-border rounded-md shadow-sm placeholder-muted-foreground bg-background/50 text-foreground focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all hover:shadow-lg hover:-translate-y-0.5">
                            Entrar
                        </button>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary/90 transition-colors">
                            Esqueceu sua senha?
                        </a>
                        <a href="register.html" class="font-medium text-primary hover:text-primary/90 transition-colors">
                            Criar conta
                        </a>
                    </div>
                </form>
            </div>
            <div class="mt-4 text-center">
                <a href="javascript:void(0)" onclick="window.location.href = baseUrl + '/'" class="text-sm text-muted-foreground hover:text-primary transition-colors">
                    ← Voltar para a loja
                </a>
            </div>
        </div>
    </div>

    <script>
        // Ajusta os caminhos das imagens e scripts após o carregamento da página
        document.addEventListener('DOMContentLoaded', function() {
            // Ajusta o caminho do logo
            document.getElementById('logoImg').src = baseUrl + '/img/logocarnaval.png';
            
            // Carrega o script de autenticação
            const authScript = document.createElement('script');
            authScript.src = baseUrl + '/js/auth.js';
            authScript.onload = function() {
                // Adiciona o evento de submit após carregar o script de autenticação
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    if (auth.login(email, password)) {
                        // Obtém os dados do usuário após o login bem-sucedido
                        const user = auth.getCurrentUser();
                        
                        // Envia os dados do usuário para o dataLayer
                        if (window.dataLayer && user) {
                            window.dataLayer.push({
                                'event': 'login_success',
                                'user_data': {
                                    'email': user.email,
                                    'name': user.name,
                                    'phone_number': user.phone || ''
                                }
                            });
                            
                            // Registra o evento de login no Google Ads
                            if (typeof gtag === 'function') {
                                gtag('event', 'login', {
                                    'method': 'email',
                                    'user_data': {
                                        'email': user.email,
                                        'name': user.name,
                                        'phone_number': user.phone || ''
                                    }
                                });
                            }
                        }
                        
                        window.location.href = baseUrl + '/index.html';
                    } else {
                        alert('Email ou senha inválidos');
                    }
                });
            };
            document.body.appendChild(authScript);
            
            // Carrega o script do pixel do Google Ads
            const pixelScript = document.createElement('script');
            pixelScript.src = baseUrl + '/js/google-ads-pixel.js';
            document.body.appendChild(pixelScript);
        });
    </script>
